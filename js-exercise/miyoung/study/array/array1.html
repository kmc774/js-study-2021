<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>


	// 1~100 배열값 초기화 하기


	var array = new Array(100);
	
	
	document.write('[');
		for(let i = 0; i <= 100; i++){
			array[i] = i;
			document.write(array[i] + ' ');
		}
	document.write(']');
	

	
	
	
	

</script>
</body>
</html>
