<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>


	// 짝수 배열 담기

	var array = new Array(100);
	var evenArr = new Array(50);
	
	
	document.write('[');
		for(let i = 0; i <= 100; i++){
			array[i] = i; // 배열값 초기화
			if(i%2 === 0){ // 짝수 배열 담기
				evenArr[i] = [i];
				document.write(evenArr[i]+' '); // 배열값 확인용
			}
		}
	document.write(']');

	
	
	
	

</script>
</body>
</html>
