<body>
<script>


	// 짝수 배열 담기
	const array = [];
	
	for(let i = 0; i <= 100; i++){
		
		if(i%2 === 0){ // 짝수 배열 담기
			array.push(i);
			
		}
	}

	document.write(array); // 배열값 확인용
	
	
	

</script>
