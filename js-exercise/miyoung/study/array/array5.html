<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	

	// 0 값으로만 이루어진 배열, 인덱스값이 짝수면 "1"로 바꿔주기
	const array = [];
	


		for(let i = 0; i <= 100; i++){
			if(i%2 == '0'){ // 인덱스 값이 짝수인 경우, 값 '1'로 바꾸기
				array.push('1');
			} else if(i%2 != '0'){
				array.push('0');
			}
		}
		
		document.write(array);
	
	
	

</script>
</body>
</html>
