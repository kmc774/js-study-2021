<script>


	// 100칸의 배열(모두 0값) 인덱스값이 짝수인 요소만 1로 바꾼다.
	var num = 0;
	var sumNum = 0;
	var numArr = new Array(10);
	
	document.write('[');
		for(let i = 0; i < 10; i++){
			
			num += i; 
			numArr[i] = num;
			document.write(numArr[i]+ ' ');
	
		}
	document.write(']');
	
	
	

</script>
