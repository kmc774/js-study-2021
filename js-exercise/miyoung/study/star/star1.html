<!DOCTYPE html>

<body>
<script type="text/javascript">
	
	// 별찍기 1 문제
	
	
	
	const num = 10;
	
	for(let i = 0; i < num; i++){
		for(let j = 0; j <= i; j++){
			document.write("*");
		}
		document.write("</br>");
	}

</script>
