<script type="text/javascript">
	
	// 별찍기 5 문제(배열에 따라)
	
	
	var xxx = [1,5,4,2,1];
	
	
	for(let i = 0; i < xxx.length; i++){
		for(let j = 0; j < xxx[i]; j++){
			document.write("*");
		}
		document.write("<br>");
	}
  
</script>
