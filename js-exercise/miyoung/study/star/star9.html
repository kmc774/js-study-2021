<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	
	// 별찍기 8 문제(step loop)
	
	var xxx = [1,5,4,1];
	var emp = "&nbsp";

	
	for(let i = 0; i < xxx.length; i ++){
		for(let j = 0; j < 5; j++){
			if(j < xxx[i]){
				document.write("*");
			}else{
				document.write(emp);
			}
		}
		
		for(let k = 0; k < xxx.length - xxx[i]; k++){
			document.write(emp);
		}
		for(let z = 0; z < xxx[i]; z++){
			document.write("*");
		}
		
		document.write('</br>');
	}
	
	
	
	
</script>
</body>
</html>
