<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star02</title>
    <style>

    </style>
</head>
<body>

<script>
    for(let i = 0; i <= 20; i++) {
        let star = "";

        if(i < 10) {
            for (let j = 0; j <= i; j++) {
                star = star + "*";
            }
        } else {
            for (let j = 20 ; j > i; j--) {
                star = star + "*";
            }
        }
        console.log(star);
    }

</script>
</body>
</html>
