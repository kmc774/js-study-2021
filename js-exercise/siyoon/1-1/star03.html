<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star03</title>
    <style>

    </style>
</head>
<body>

<script>
    for(let i = 0; i < 4; i++){
        let star = "";

        if(i%2 === 0){
            for(let j = 0; j < 7; j++){
                if(j%2 === 0){
                    star = star + "*";
                } else {
                    star = star + " ";
                }
            }
        } else {
            for(let j = 0; j < 7; j++){
                if(j%2 === 0){
                    star = star + " ";
                } else {
                    star = star + "*";
                }
            }
        }
        console.log(star);
    }
</script>
</body>
</html>
