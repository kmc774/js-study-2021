<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star04</title>
    <style>

    </style>
</head>
<body>

<script>

    const starArray = [];

    for(let i = 0; i < 5; i++){
        starArray[i] = parseInt(prompt((i+1) + '번째 숫자를 입력해주세요'));
    } //숫자 입력 받기

    for(let starNum = 0; starNum <= starArray[starNum]; starNum++){
        star = '';

        for(let starRow = 1; starRow <= starArray[starNum]; starRow++ ){
            if( starRow != starArray[starNum]){
                star = star + '_';
            } else if( starRow === starArray[starNum] ){
                star = star + '*';
            }
        }
        console.log(star);
    }



</script>
</body>
</html>
