<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>function</title>
    <style>
        body {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            font-size: 120px;
        }
    </style>
</head>
<body>

<script>

    const radius = parseInt(prompt("반지름을 입력해 주세요","0"));

    const circumference = function(radius){

        let result = 2 * 3.14 * radius;

        return result;
    };

    const circleArea = function(radius){

        let result = 3.14 * Math.pow(radius, 2);

        return result;
    };

    document.write('원의 둘레 =' + circumference(radius) + '<br>' + '원의 면적 =' + circleArea(radius));

</script>
</body>
</html>
