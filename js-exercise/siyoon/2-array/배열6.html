<script>

    let randomArray = [2,5,7,9,10,22,97,72,33,34];
    let evenNumber = 0;
    let oddNumber = 0;

    for( let i = 0; i < randomArray.length; i++ ){

        if( randomArray[i]%2 === 0 ){

            evenNumber += 1;
        }
    }

    oddNumber = randomArray.length - evenNumber;

    console.log('짝수는' + evenNumber +'개' + ' ' + '홀수는' + oddNumber + '개');
</script>
