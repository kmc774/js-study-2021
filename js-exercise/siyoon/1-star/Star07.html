<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star07</title>
    <style>

    </style>
</head>
<body>

<script>

    for( let i = 0; i < 5; i++ ){

        star = '';

        for( let j = 0; j < 5; j++ ){

            if( i === 0 || i === 4 ){

                star += '*';

            } else if ( j === 0 || j === 4 ){

                star += '*';

            } else {
                star += ' ';
            }
        }
        console.log(star);
    }


</script>
</body>
</html>
