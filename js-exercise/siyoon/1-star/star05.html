    const starArray = [];

    for( let i = 0; i < 5; i++ ){

        starArray[i] = parseInt(prompt((i+1) + '번째 숫자를 입력해주세요'));

    } //숫자 입력 받기

    for ( let starNum = 0; starNum < starArray.length; starNum++ ) {

        star = '';

        for( let starRow = 0; starRow < starArray[starNum] ; starRow++ ){

            star = star + '*';

        }
        console.log(star);
    }
