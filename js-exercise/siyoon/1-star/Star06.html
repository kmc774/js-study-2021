<script>
    /*
    var xxx = [1,5,4,2,1]
    우측정렬
        *

     ****
       **
        *
    배열 최대값 비교해서 가로값 정의
    */

    const starArray = [];

    for( let i = 0; i < 5; i++ ){

        starArray[i] = parseInt(prompt((i+1) + '번째 숫자를 입력해주세요'));

    } //숫자 입력 받기

    const maxValue = function() {
        let max = starArray[0];

        for (let i = 0; i < starArray.length; i++) {

            if (max < starArray[i]) {
                max = starArray[i]
            }
        }
        return max
    }
    maxValue();
    console.log(maxValue(starArray));

    for ( let starNum = 0; starNum < starArray.length; starNum++ ) {

        star = '';

        for( let starRow = 0; starRow < maxValue(starArray); starRow++ ){
            if((maxValue(starArray) - starArray[starNum]) > starRow) {
                star = star + ' ';
            } else {
                star = star + '*';
            }
        }
        console.log(star);
    }



</script>
