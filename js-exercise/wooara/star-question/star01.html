<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Star Print</title>
</head>
<body>
  <script>
    /*
        [ 별 찍기 01 ]
        -> 입력받은 수만큼 피라미드 별 찍기 (증가)
        
        *
        **
        ***
        ****
        *****
    */

    const starNumber = prompt("수 입력:");

    for(let starRow=1; starRow<=starNumber; starRow++) {
      for(let starCol=0; starCol<starRow; starCol++) {
        document.write("*");
      }
      document.write("<br>");
    }
  </script>
</body>
</html>
