<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Star Print</title>
</head>
<body>
  <script>
    /*
        [ 별 찍기 01 ]
        *
        **
        ***
        ****
        *****
        ******
        *******
        ********
        *********
        **********
    */

    for(let starCol=1; starCol<=10; starCol++) {
      for(let starRow=0; starRow<starCol; starRow++) {
        document.write("*");
      }
      document.write("<br>");
    }
  </script>
</body>
</html>
