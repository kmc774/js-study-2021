<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Star Print</title>
  <style>
    body { letter-spacing: 15px; }
  </style>
</head>
<body>
  <script>
    /*
        [ 별 찍기 04 ]
        *****
        ** **
        * * *
        ** **
        *****
    */

    for(let starRow=1; starRow<=5; starRow++) {
      for(let starCol=1; starCol<=5; starCol++) {
        if(starRow>1 && starRow<5 && starCol>1 && starCol<5 
            && ((starRow%2===0 && starCol%2!==0) || (starRow%2!==0 && starCol%2===0))) {
          document.write("<span style='display:inline-block;width:22px;'></span>");
        } else {
          document.write("*");
        }
      }
      document.write("<br>");
    }
  </script>
</body>
</html>
