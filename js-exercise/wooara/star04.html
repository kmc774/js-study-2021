<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Star Print</title>
  <style>
    body { letter-spacing: 15px; }
  </style>
</head>
<body>
  <script>
    /*
        [ 별 찍기 04 ]
        -> 입력받은 배열의 위치에 별찍기
        var mtr = [3,2,3,4,1]
    */

    const mtr = [3, 2, 3, 4, 1];
    const max = Math.max.apply(null, mtr);

    for(let starRow=0; starRow<mtr.length; starRow++) {
      for(let starCol=0; starCol<max; starCol++) {
        for(let i=0; i<mtr.length; i++) {
          if(starRow===i && starCol===mtr[i]) {
            document.write("*");
          } else {
            document.write("%");
          }
        }
        document.write("<br>");
      }
    }

  </script>
</body>
</html>
