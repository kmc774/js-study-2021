<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Star Print</title>
  <style>
    body { letter-spacing: 15px; }
  </style>
</head>
<body>
  <script>
    /*
        [ 별 찍기 04 ]
        -> 입력받은 수만큼 사각형 테두리와 내부 X 별 찍기

        * * * * *
        * *   * *
        *   *   *
        * *   * *
        * * * * *
    */

    const starNumber = prompt("수 입력:");

    for(let starRow=1; starRow<=starNumber; starRow++) {
      for(let starCol=1; starCol<=starNumber; starCol++) {
        if(starRow>1 && starRow<starNumber && starCol>1 && starCol<starNumber) {
          if(starRow===starCol || starCol===starNumber-starRow+1) {
            document.write("*");
          } else {
            document.write("<span style='display:inline-block;width:22px;'></span>");
          }
        } else {
          document.write("*");
        }
      }
      document.write("<br>");
    }
  </script>
</body>
</html>
