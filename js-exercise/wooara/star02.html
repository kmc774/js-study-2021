<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Star Print</title>
</head>
<body>
  <script>
    /*
        [ 별 찍기 02 ]
        *
        **
        ***
        ****
        *****
        ******
        *******
        ********
        *********
        **********
        *********
        ********
        *******
        ******
        *****
        ****
        ***
        **
        *
    */

    for(let starRow=1; starRow<=10; starRow++) {
      for(let starCol=0; starCol<starRow; starCol++) {
        document.write("*");
      }
      document.write("<br>");
    }

    for(let starRow=1; starRow<=10; starRow++) {
      for(let starCol=10; starCol>starRow; starCol--) {
        document.write("*");
      }
      document.write("<br>");
    }

  </script>
</body>
</html>
