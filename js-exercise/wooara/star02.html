<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Star Print</title>
</head>
<body>
  <script>
    /*
        [ 별 찍기 02 ]
        -> 입력받은 수만큼 피라미드 별 찍기 (증가/감소)

        *
        **
        ***
        ****
        *****
        ****
        ***
        **
        *
    */

    const starNumber = prompt("수 입력:");

    for(let starRow=1; starRow<=starNumber*2-1; starRow++) {
      if(starRow <= starNumber) {
        for(let starCol=0; starCol<starRow; starCol++) {
          document.write("*");
        }
      } else {
        for(let starCol=starNumber; starCol>starRow-starNumber; starCol--) {
          document.write("*");
        }
      }
      document.write("<br>");
    }

  </script>
</body>
</html>
