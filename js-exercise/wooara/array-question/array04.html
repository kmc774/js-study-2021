<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Print</title>
</head>
<body>
<script>
    /*
        [ 배열 세팅 04 ]
        -> 10칸 크기의 배열이 있다.
        배열의 각 요소의 증가 크기가 +1

        ex) [0, 1, 3, 6, 10, 15, 21, 28, 36, 45]
              +1 +2 +3 +4  +5  +6  +7  +8  +9
    */

    const arr = [];
    let numberUp = 1;

    for(let i=0; i<10; i++) {
        if(i>0) {
            arr[i] = arr[i-1]+numberUp;
            numberUp++;
        } else {
            arr[i] = 0;
        }
    }

    console.log(arr)
</script>
</body>
</html>
