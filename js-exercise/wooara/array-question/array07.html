<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Print</title>
</head>
<body>
<script>
	/*
        [ 배열 세팅 07 ] 2차원 배열로 생성
        -> 1 ~ 100까지의 숫자가 담긴 배열이 있다.
           배열을 10개씩 찢어서 10개의 배열을 만든다.
    */

    const fullArray = [];   // 1 ~ 100
    const resultArray = []; // 10개씩 분리된 배열을 담을 최종 배열
    let divisionRange = 0;  // fullArray 배열을 찢을 범위
    const addRange = 10;    // resultArray 속 배열에 나누어 담을 범위


    for(let i=1; i<=100; i++) {
    	fullArray.push(i);
    }
    console.log('full array', fullArray);


    for(let addIdx=0; addIdx<addRange; addIdx++) {
		const addArray = [];
		for(let divisionIdx=divisionRange; divisionIdx<divisionRange+addRange; divisionIdx++) {
			addArray.push(fullArray[divisionIdx]);
		}
		resultArray.push(addArray);
		divisionRange += 10;
    }
    console.log('result array', resultArray);
    console.log(resultArray[0][0]);

</script>
</body>
</html>
