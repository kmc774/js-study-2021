<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Print</title>
</head>
<body>
<script>
	/*
        [ 배열 17 ]
        : JSON 활용 문제 - filter 사용 가능

        { name: "xxx", paid: 5300 }
        JSON이 들어있는 배열을 넘기면 이름별로 묶어 total 금액을 넘긴다.
        return값은 중복이 없는 JSON배열을 리턴한다.

        -> set, map Study!!! 활용하여 구현하기
	 */


    const totalFunc = (arr) => {
		const addMap = new Map();

		arr.forEach(function(element) {
			if(addMap.has(element.name)) {
				addMap.set(element.name, addMap.get(element.name)+element.paid);
			} else {
				addMap.set(element.name, element.paid);
			}
		})

		const totalArr = [];

		addMap.forEach(function(value, key) {
			totalArr.push({
				'name': key,
				'paid': value
			});
		})

        return totalArr;
    }


	// 함수 테스트
	const customJson = [
		{ name: "ara", paid: 1000 },
		{ name: "hara", paid: 2000 },
		{ name: "ara", paid: 3000 },
		{ name: "ara", paid: 1500 },
		{ name: "hara", paid: 2500 },
	]

    console.log(totalFunc(customJson));


</script>
</body>
</html>
