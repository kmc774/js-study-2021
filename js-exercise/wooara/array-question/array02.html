    <title>Array Print</title>

<body>
<script>
    /*
        [ 배열 세팅 02 ]
        -> 0 ~ 100 숫자 중 짝수만 담는다.
        결과 배열 : [0, 2, 4, 6, 8, ~ ,100]
    */

    const arr = [];

    for(let i=0; i<=100; i++) {
        if(i%2 === 0) {
            arr.push(i);
        }
    }

    console.log(arr)
</script>
