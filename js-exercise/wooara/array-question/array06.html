<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Print</title>
</head>
<body>
<script>
    /*
        [ 배열 세팅 06 ]
        -> 배열에 무작위 숫자가 있다. (하드코딩)
           짝수의 개수와 홀수의 개수 추출
    */

    const arr = [3, 10, 7, 8, 22, 1, 0, 24, 33, 50];
    let evenCnt = 0;
    let oddCnt = 0;

    for(let i=0; i<arr.length; i++) {
        if(arr[i]%2 === 0) {
            evenCnt++;
        } else if (arr[i]%2 !== 0) {
            oddCnt++;
        }
    }

    console.log('짝수: ' + evenCnt + ', 홀수: ' + oddCnt);

</script>
</body>
</html>
