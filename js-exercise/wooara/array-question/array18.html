<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Print</title>
</head>
<body>
<script>
	/*
        [ 배열 18 ] (추후 큐/Linked List 공부)

        배열을 이용하여 스택 구현하기
        push 메서드가 없다고 가정한다.
        arr[0] = 12; <-이러한 형태로만 구현

        ------------------------------------------------------------
        스택(stack) : 차곡차곡 쌓아 올린 형태의 자료구조
        - push : 스택에서 top을 통해 삽입하는 연산
        - pop : 스택에서 top을 통해 삭제하는 연산

        - 후입선출 구조 : 가장 마지막에 삽입된 자료가 가장 먼저 삭제된다는 구조적 특징

        - stack underflow : 비어있는 스택에서 원소를 추출하려고 할 때 예외 발생
        - stack overflow : 스택이 넘치는 경우 예외 발생

        [ 출처 : https://devuna.tistory.com/22 ]
        ------------------------------------------------------------

        - 함수 제공 및 예외 발생
          push();
          pop();
          length();

          const arr = new Array(10);
          push(arr, 13);
            발생 Exception - stack overflow
          pop(arr);
            발생 Exception - stack underflow
          length(arr);

          -> 클래스를 사용하여 구현하기
             변수명 앞에 _를 사용하면 private 변수
             고차 함수로 변경하여 만들어 보기
                function을 리턴하는 function
                클로저와 function을 리턴하는 function
                Json을 리턴하는 function
                -> 생성자를 function으로 접근한다.

          -> 얕은 복사와 깊은 복사 Study!!!
             call by value, call by reference Study!!!
	 */

    const length = function(arr) {
        let count = 0;
        for(let i=0; i<arr.length; i++) {
            count++;
        }
        return count;
    }

    const push = function(arr, param) {
        for(let i=0; i<arr.length; i++) {
            if(!(arr[arr.length-1] === undefined)) {
                throw new Error("stack overflow");
            } else if(arr[i] === undefined) {
                arr[i] = param;
                return false;
            }
        }
        // let lastIdx = length(arr);
        // arr[lastIdx] = param;
    }

    const pop = function(arr) {
        if(arr.length === 0) {
            throw new Error("stack underflow");
        } else {
            // let lastIdx = length(arr);
            // arr[lastIdx] = undefined;
            arr.length -= 1;
        }
    }

    const array = new Array(3);

    // console.log(length(array));

    push(array, 3);
    push(array, 4);
    // push(array, 5);
    // push(array, 5);

    // pop(array);
    // pop(array);
    // pop(array);
    // pop(array);

    console.log('배열의 최종결과 : ', array);
</script>
</body>
</html>
