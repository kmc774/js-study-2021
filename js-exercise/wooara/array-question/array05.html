<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Print</title>
</head>
<body>
<script>
    /*
        [ 배열 세팅 05 ]
        1. 요소가 모두 0인 100칸의 배열을 만든다.
        2. 인덱스가 짝수인 요소만 값을 1로 바꾼다.
    */

    const arr = [];

    // 1. 요소가 모두 0인 배열 만들기
    for(let i=0; i<100; i++) {
        arr[i] = 0;
    }
    console.log('before', arr);

    // 2. 인덱스가 짝수인 요소 값 1로 바꾸기
    for(let i=0; i<arr.length; i++) {
        if(i%2 === 0) {
            arr[i] = 1;
        }
    }
    console.log('after', arr);
</script>
</body>
</html>
