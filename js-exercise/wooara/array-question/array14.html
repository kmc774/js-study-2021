<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Print</title>
</head>
<body>
<script>
	/*
        [ 배열 14 ]
        : 1차원 배열이 있다. [ a, b, c, d ... ]

        function 만들기
        function split(arr, colSize) {
            // 1차원 배열과 컬럼사이즈를 입력받아
            // 컬럼만큼 잘라서 2차원 배열로 리턴한다.
        }
    */

	const DIVISION = ",";
    const myArrNumber = prompt("1차원 배열의 요소를 입력하세요.", "1"+DIVISION+"2"+DIVISION+"3");
	const myColSize = prompt("컬럼 사이즈를 입력하세요.", "2");
	const originArr = myArrNumber.split(DIVISION);


	// split 함수 테스트
	const resultArr = split(originArr, parseInt(myColSize));
	console.log(resultArr);


	function split(arr, colSize) {

		// 요소를 칼럼 사이즈만큼 잘라 2차원 배열을 만든다.
        // -> 배열의 요소와 칼럼 수가 딱 나누어 떨어지지 않을 경우를 위해 Math.ceil를 사용 (올림)
		const customArr = Array.from(Array(Math.ceil(arr.length/colSize)), () => new Array(colSize));

		for(let i=0; i<arr.length; i++) {
			customArr[parseInt(i/colSize)][i%colSize] = arr[i];
		}

		return customArr;
    }
</script>
</body>
</html>
