<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Print</title>
</head>
<body>
    <script>
        /*
            [ 배열 세팅 01 ]
            -> 배열을 0부터 100까지의 숫자로 초기화 (초기값 세팅)
            결과 배열 : [0, 1, 2, 3, ~ ,100]
        */

        const arr = [];

        for(let i=0; i<=100; i++) {
            arr[i] = i;
        }

        console.log(arr)
    </script>
</body>
</html>
