<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Print</title>
</head>
<body>
<script>
	/*
        [ 함수 만들기 07 ]
        -> 배열 두개를 받아서 인덱스가 5인 원소들을 바꿔치기 한다.
           리턴값은 void
           실제 배열의 값이 바뀌어야 한다.
           swap(arr1, arr2, 5);
           [1, 2, 3, 4, 5, 6, 7, 8, 9]
           [3, 7, 6, 9, 5, 4, 8, 10]
    */

    const array1 = [1, 1, 1, 1, 1, 3, 1, 1, 1];
    const array2 = [2, 2, 2, 2, 2, 7, 2, 2];

    console.log('before', array1);
	console.log('before', array2);

    const swap = function(arr1, arr2) {
        const temp = arr1[5];
        arr1[5] = arr2[5];
        arr2[5] = temp;
    }

	swap(array1, array2);

	console.log('after', array1);
	console.log('after', array2);
</script>
</body>
</html>
