<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Print</title>
</head>
<body>
<script>
	/*
        [ 함수 만들기 08 ]
        -> 배열을 파라미터로 넘기면 받은 배열의 값을 거꾸로 담은 배열을 리턴한다.
           원본 배열은 바뀌지 않고 새 배열을 리턴한다.
           reverseClone(arr);
    */

    const inputArr = [1,3,7,8,11];
    console.log('원본 배열: ' + inputArr);

    const reverseClone = function(arr) {
    	const resultArr = [];

    	for(let i=arr.length-1; i>=0; i--) {
			resultArr.push(arr[i]);
        }

    	return resultArr;
    }

	const result = reverseClone(inputArr);
    console.log('리턴 배열: ' + result);
	console.log('원본 배열: ' + inputArr);

</script>
</body>
</html>
