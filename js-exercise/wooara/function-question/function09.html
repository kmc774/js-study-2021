<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Print</title>
</head>
<body>
<script>
	/*
        [ 함수 만들기 09 ]
        -> 원본 배열의 값들이 거꾸로 담겨야 한다.
           배열 자체를 reverse 한다.
           리턴값은 없다.
           reverse(arr);
    */

    const inputArr = [1,3,7,8,11];
    console.log('원본 배열: ' + inputArr);

    const reverse = function(arr) {
        const resultArr = [];

        for(let i=arr.length-1; i>=0; i--) {
            resultArr.push(arr[i]);
        }

        for(let i=0; i<resultArr.length; i++) {
            arr[i] = resultArr[i];
        }
    }

    reverse(inputArr);
    console.log('바뀐 원본 배열: ' + inputArr);

</script>
</body>
</html>
