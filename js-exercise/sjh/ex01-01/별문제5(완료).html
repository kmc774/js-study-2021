<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let xxx = [1,5,4,2,1];
        
        for(let i=0; i<xxx.length; i++) {
            for(let k=0; k<xxx[i]; k++) {
                console.log("*")
            }
            console.log("<br>")
        }
        

        // xxx[0] = 1 = *
        // xxx[1] = 5 = *****
        // xxx[2] = 4 = ****
        // xxx[3] = 2 = **
        // xxx[4] = 1 = *
    </script>
</body>
</html>
