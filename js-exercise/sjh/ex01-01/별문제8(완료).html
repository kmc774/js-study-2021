        for(let i=0; i<star.length; i++) {
            let emty = ' ';
            
            for(let k=0; k<(star[i]-1); k++) {
                emty += ' ';
            }
            for(let j=1; j<=star[i]; j++) {
                if(j<star[i]) {
                    continue;
                }
                emty += '*';
            }
        console.log(emty);
        }
