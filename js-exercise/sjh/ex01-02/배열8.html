<body>
    <script>   
        
        let array = [[]];
        let count = 0;

        for(let i=0; i<9; i++) {
            for(let k=0; k<9; k++) {
                array[i][k] = count++;
                if(k=2) {
                    array[i][k] = count++ + '<br>' //수정할 것
                }
            }
            document.write(array);
        }

/*
2차원 배열
x축 y축으로 접근하는 것.(x,y)


3행,3열의 빈 공간에 0부터 9까지의 수를 채워라(배열로 묶고)

결과
