<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = new Array()

        for(let i=0; i<101; i++) {
            if(i%5===0 && i!==0){
                numbers.push(i)
            }
        }
        document.write(numbers);

/*배열에 5의 배수만 숫자에 담는다.
결과: [5,10,....,100]*/
    </script>
</body>
</html>
