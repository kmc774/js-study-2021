<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let numbers = [2, 4, 10, 22, 1, 81, 44, 34, 76, 9];
        
        let once = 0; //홀수 갯수
        let twice = 0; // 짝수 갯수

        for(let i=0; i<numbers.length; i++) {
            if(numbers[i]%2 !== 0) {
                once++;
            } else {
                twice++;
            }
        }
        console.log(once);
        console.log(twice);

/* 
배열에 무작위 10가지 숫자가 들어가있다.
여기서 짝수와 홀수의 갯수를 추출한다.
*/
    </script>
</body>
</html>
