    <script>   
        const array = new Array();

        array[0] = new Array();
        array[1] = new Array();
        array[2] = new Array();

        let count = 0;

        for(let i=0; i<3; i++) {
            
            for(let j=0; j<3; j++) {
                
                array[i][j] = count++;
            }
        }

        console.log(array);


/*

3행,3열의 빈 공간에 0부터 9까지의 수를 채워라(배열로 묶고)
