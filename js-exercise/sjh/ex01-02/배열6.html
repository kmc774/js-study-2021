    <script>
        
        let numbers = new Array();
        
        for(let i=0; i<10; i++) {
            if((numbers[i]%2)===0) {
                numbers.push("짝수");
            } else {
                numbers.push("홀수");
            }
        } console.log(numbers);




/*

*/
    </script>
