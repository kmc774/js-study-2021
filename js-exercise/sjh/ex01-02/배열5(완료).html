<body>
    <script>
        let numbers = new Array();

        for(let i=0; i<100; i++) {
            if(i%2===0) {
                numbers.push(1);
            } else {
                numbers.push(0);
            }
        } console.log(numbers);



        /*100칸 배열을 만든다.(미리 만들거나 최종적으로 만들어도 가능)
    인덱스가 짝수인 곳에서만 1로 표현한다.
    인덱스가 홀수면 0으로 표현한다.
    
    결과: [1,0,1,0,1,....,0]*/
    </script>
</body>
