<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        let add = function(number_1, number_2) {   // add(number_1, number_2)
            return number_1 + number_2;
        }

        let mult = function(number_1, number_2) {   //mult(number_1, number_2)
            return number_1 * number_2;
        }

        function calc(number_1, number_2, maschine) {
            return maschine(number_1, number_2);
        }

        console.log("15 + 20 = " + calc(15, 20, add));
        console.log("15 + 20 = " + calc(15, 20, mult));
    </script>



</body>
</html>
