<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const split = (arr = [], colSize = arr.length) => {
        const result = [];
        const copy = [...arr];

        for (let i = 0; i < parseInt(arr.length / colSize); i++) {
          result[i] = [];

          for (let j = 0; j < colSize; j++) {
            result[i][j] = copy.shift();
          }
        }

        return result;
      };

      console.log(split([1, 2, 3, 4, 5, 6], 2));
      console.log(split([1, 2, 3, 4, 5, 6], 3));
      console.log(split([1, 2, 3, 4, 5, 6], 6));
    </script>
  </body>
</html>
