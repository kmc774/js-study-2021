<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const get = (arr = [], x = 0, y = 0) => {
        const result = [];
        const copy = [...arr];

        for (let i = 0; i < x; i++) {
          result[i] = [];

          for (let j = 0; j < y; j++) {
            result[i][j] = copy.shift();
          }
        }

        return result;
      };

      console.log(get([1, 2, 3, 4, 5, 6], 2, 3));
      console.log(get([1, 2, 3, 4, 5, 6], 6, 1));
      console.log(get([1, 2, 3, 4, 5, 6, 7, 8], 2, 4));
    </script>
  </body>
</html>
