<html>

<!-- 
    2차원 배열 두개를 받아서 각각의 인덱스끼리 더하기
-->

<body>
<script>

    const columnIndex = 3;
    const arrayA = Array.from(Array(columnIndex), () => new Array(columnIndex));   
    const arrayB = Array.from(Array(columnIndex), () => new Array(columnIndex));   

    //2차원 배열 초기값 채우기
    for( let index = 0; index <= (columnIndex * columnIndex - 1); index++ ){
        arrayA[parseInt(index/columnIndex)][index%columnIndex] = index+1;
    }
    
    //2차원 배열 초기값 채우기
    for( let index = 0; index <= (columnIndex * columnIndex - 1); index++ ){
        arrayB[parseInt(index/columnIndex)][index%columnIndex] = (index+1) * 10;
    }

    //값 찾기
    function arraySum( arrayA, arrayB ){
        
        const outputArray = Array.from(Array(columnIndex), () => new Array(columnIndex)); 
        //inputArray의 index 갯 수
        const lastIndex = (arrayA.length) * (arrayA[arrayA.length-1].length) - 1; 

        for( let index = 0; index <= lastIndex; index++ ){
            outputArray[parseInt(index/columnIndex)][index%columnIndex] = 
                                arrayA[parseInt(index/columnIndex)][index%columnIndex] + 
                                arrayB[parseInt(index/columnIndex)][index%columnIndex];
        }

        return outputArray;
    }


</script>
</body>

</html>
