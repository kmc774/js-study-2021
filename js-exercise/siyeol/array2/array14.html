<html>

<!-- 
    배열 입력 받고 칼럽 사이즈 입력 받아서 2차원 배열로 리턴
    1차원 배열 [.........]

    func split( arr, colSize ){
        return 2차원 배열
    }

    - 정사각형 배열


        0   1   2   3   4   5   6   7   8
/(row)  0   0   0   1   1   1   2   2   2
%(col)  0   1   2   0   1   2   0   1   2 
-->

<body>
<script>
    
    const inputArray = [];
    //초기 2차원 배열의 사이즈를 넣어주지 않으면 값을 넣을 수 없음(크기가 없는 상태에서 초기화 되는듯 하다)
    // const outputArray = Array.from(Array(), () => new Array(parseInt()));    

    //2차원 배열 초기값 채우기
    for( let indexCount=0; indexCount<=15; indexCount++ ){
        inputArray.push(indexCount);
    }

    //2차원 배열로 만들기
    function split( array, colSize ){

        const outputArray = Array.from(Array(colSize), () => new Array(colSize));

        if(array[array.length-1] > (colSize-1)*colSize+(colSize-1)){
            return 'over size';
        }

        for( let index = 0; index < array.length; index++ ){
            outputArray[parseInt(index/colSize)][index%colSize] = array[index];
        }
        return outputArray;
    }


</script>
</body>

</html>
