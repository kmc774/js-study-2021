<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const solution = (arr = []) => {
        const memo = [];

        arr.forEach(({ name, paid }) => {
          
          const saved = memo.find(({addr: memoName}) => function(){console.log(memoName); name === memoName});

          if (!saved) {
            memo.push({ name, paid });
          } else {
            saved.paid += paid;
          }
        });

        return memo;
      };

      console.log(
        solution([
          { name: "A", paid: 5000 },
          { name: "B", paid: 1000 },
          { name: "A", paid: 5000 },
          { name: "D", paid: 2000 },
          { name: "C", paid: 1000 },
          { name: "A", paid: 5000 },
          { name: "B", paid: 5000 },
          { name: "A", paid: 3000 },
        ])
      );
    </script>
  </body>
</html>
