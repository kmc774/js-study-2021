       * _spin()에서 배열을 생성해줄 때 new Array를 쓰지말고
       * 반복문 사이에 배열에 배열을 담는 형식으로 만들어서 크기를 유동적으로 만들 수 있고 직관적으로 바꾼다

       * _winCheck()에서 winInfo에 { 당첨된 idx, {모양, 점수} } 담겨져 있는데 
       * 필요한 정보만 담에서 보내도록 수정
       * 
       * 
      */
      
      //슬롯 클래스
      class Slot {
        constructor(inputAmount) {
          this._shapeList = [                                     // 슬롯 모양 정보
            { shape: "star", score: 10 }
            , { shape: "square", score: 5 }
            , { shape: "circle", score: 3 }
            , { shape: "triangle", score: 2 }
          ]
          this._winPattern = [
            []
            ,[]
            ,[]
          ]
        }

        //슬롯 크기 설정
        _setSlotSize( columnSize, rowSize ){
          let matrix = [];
          for ( let column = 0; column < columnSize; column++ ) {
            matrix[column] = [];
            for( let row = 0; row < rowSize; row++ ) {
              matrix[column][row] = { shape: "undefine", score: 0 }
            }
          }
          return matrix;
        }

        //심볼 랜덤 값을 모두 담을 리스트
        _setSlotSymbol( matrix ){
          const totalSize = ( matrix.length * matrix[0].length );
          let symbolList = [];
          let randomSymbol = {};
          let randomInt = -1; //배열 인덱스에 없는 초기값을 넣어줘야할거 같아서 -1을 넣음

          for( let i = 0; i < totalSize; i++ ){
            randomInt = parseInt(Math.random() * this._shapeList.length);
            symbolList.push( randomInt );
            // randomSymbol = this._shapeList[ randomInt ];
            // symbolList.push( randomSymbol.shape ); 
          }
          return symbolList; 
        }

        //크기가 세팅된 슬롯에 심볼 리스트를 받아 채움
        _setSolt( matrix, symbolList ){
          let column = 0;
          let row = 0;
          for( var idx in symbolList ){
            if( row >= matrix[0].length ){
              row = 0;
              column ++;
            }
            matrix[column][row] = symbolList[idx];
            row ++;
          }
          return matrix;
        }


        //당첨 패턴을 정할 수 있게한다
        // 그럼 당첨된 라인이 패턴에 따라 달라져야 한다
        _winCheck(resultSlot) { //당첨 확인
          const winInfos = []
          resultSlot.forEach( (item, idx) => {    //(callback 함수 안에서는 this 사용을 지양하기 때문에 람다식 사용)
            let set_check = new Set( item )         //중복체크로 Set 객체 사용
            let result = {};
            if ( set_check.size === 1 ) {         //해당 행의 모든 모양이 같으면 result에 저장
              result.index = idx;
              result.score = item[0].score;
              winInfos.push( result )
            }
          })
          return winInfos;
        } // winCheck[end]

      } // 클래스[end]


 


        const slot = new Slot();
        const matrix = slot._setSlotSize(3, 3);
        const symbolList = slot._setSlotSymbol( matrix );
        const resultSlot = slot._setSolt( matrix, symbolList );
