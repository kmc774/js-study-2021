<html>

<body>
<script>
    
    /*
     * ...arguments를 콘솔 로그로 찍으면 대괄호'[]'가 벗겨지며 배열의 원소들이 나열된 형태로 나온다.
     * 그래서 배열이 아닌 단일 인수를 매개변수로 받는 sum()함수를 사용할 때, 
     * 인수값으로 ...arguments를 주면 배열 형태로 인수가 전달되는 것이 아니고 원소 3개가 전달되는 형태가 되는것 같다.
    */
    
    function sum(x,y,z){
        return x+y+z;
    }

    const arguments = [1,2,3];
    console.log( ...arguments); // 1  2  3
    console.log( sum(...arguments) ); // 6


    /*
     * 처음안사실... - Array가 const타입인 경우 push()를 사용할 때는 괜찮지만 
     * arr = [...arr, value] 이런식으로 넣을경우 상수에 값을 변경한다고 에러나 난다..
     
     * arrPush()함수 같이 직접 배열의 끝에 값을 넣어줄 때도 [ ...array, new value ]같이 ...array를 사용해 줘야 
     * [array의 원소들, new value ] 이런 형식으로 제대로 배열에 넣어 줄 수 있다.
     * [ array, new value ] 같이 사용하면 [ [array], new value ] 처럼 배열이 중첩되서 들어가기때문에 
     * 제대로 배열에 값을 넣어줄 수 없다
    */
    let array = [];
    function arrPush( paramValue ){
        array = [ ...array, paramValue];
    }
    for( let i=0; i<10; i++){
        arrPush(i);
        console.log(array);
    }
    

</script>
</body>

</html>
