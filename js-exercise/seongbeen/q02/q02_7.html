<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- 1부터 100까지 담겨있는 배열을 10개씩 나누기 -->
		<script>
			let hundredArr = [];

			for (let i = 0; i < 100; i++) {
				hundredArr[i] = i + 1;
			}

			let one = hundredArr.slice(0, 10);
			let two = hundredArr.slice(10, 20);
			let three = hundredArr.slice(20, 30);
			let four = hundredArr.slice(30, 40);
			let five = hundredArr.slice(40, 50);
			let six = hundredArr.slice(50, 60);
			let seven = hundredArr.slice(60, 70);
			let eight = hundredArr.slice(70, 80);
			let nine = hundredArr.slice(80, 90);
			let ten = hundredArr.slice(90, 100);

			console.log(one);
			console.log(two);
			console.log(three);
			console.log(four);
			console.log(five);
			console.log(six);
			console.log(seven);
			console.log(eight);
			console.log(nine);
			console.log(ten);
		</script>
	</body>
</html>
