<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        0~100까지 숫자 중에 5의 배수만 배열에 담기
        [5, 10, 15, ,,, 100]
     -->
    <script>
      let arr = [];
      for (let i = 0; i < 101; i++) {
        if (i % 5 == 0 || i != 0) arr.push(i);
      }
      console.log(arr);
    </script>
  </body>
</html>
