<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- 배열 무작위 숫자 10개 중 짝수 홀 수 몇개인지 구하기 -->
		<script>
			let randomArr = [];

			//배열에 무작위 숫자 삽입
			for (let i = 0; i < 10; i++) {
				randomArr[i] = Math.floor(Math.random() * 100); // 0 <= random <= 99
			}

			let evenNum = 0;
			let oddNum = 0;
			for (let i = 0; i < 10; i++) {
				if (randomArr[i] % 2 == 0) evenNum += 1;
				else oddNum += 1;
			}
			console.log(randomArr);
			console.log("짝수 = ", evenNum);
			console.log("홀수 = ", oddNum);
		</script>
	</body>
</html>
