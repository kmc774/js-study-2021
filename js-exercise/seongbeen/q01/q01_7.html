<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let square = '';
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          if (i == 0 || i == 4) square += '*';
          else {
            if (j == 0 || j == 4) square += '*';
            else square += ' ';
          }
        }
        square += '\n';
      }
      console.log(square);
    </script>
  </body>
</html>
