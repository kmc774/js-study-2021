<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let ary = [];
      let star = '';

      for (let i = 0; i < 5; i++) {
        ary[i] = parseInt(prompt('숫자 5개 입력'));
      }

      // 최댓값 찾기
      let max = ary[0];
      for (let i = 0; i < 5; i++) {
        if (max < ary[i]) max = ary[i];
      }

      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < max; j++) {
          if (max - ary[i] > j) {
            star += ' ';
          } else {
            star += '*';
          }
        }
        star += '\n';
      }
      console.log(star);
    </script>
  </body>
</html>
